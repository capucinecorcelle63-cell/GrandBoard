{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h2>Ajouter une entrée</h2>
  <form method="post" enctype="multipart/form-data" class="big-form">
    <label>Titre de l'entrée<br>
      <input name="title" required value="{{ form.title if form.title }}" placeholder="Titre de l'entrée">
    </label>

    <label>Image à télécharger
      <input type="file" name="image_file" accept="image/*">
    </label>

    <label>Ou URL de l'image
      <input name="image_url" placeholder="URL de l'image" value="{{ form.image_url if form.image_url }}">
    </label>

    <label>Catégorie<br>
      <select name="category" required>
        <option value="">-- Choisir --</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}" {% if form.category and form.category|int == cat.id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
      </select>
      <div class="mt-2">
        <a href="{{ url_for('main.manage_categories') }}" class="btn btn-outline-secondary btn-sm">+ Ajouter/Modifier une catégorie</a>
      </div>
    </label>

    <label>Thème 1
      <input name="theme" value="{{ form.theme if form.theme }}" placeholder="Thème 1">
    </label>

    <label>Thème 2
      <input name="related_theme" value="{{ form.related_theme if form.related_theme }}" placeholder="Thème 2">
    </label>

    <label>Description (max 200 caractères)
      <textarea name="description" maxlength="200" placeholder="Description de l'entrée">{{ form.description if form.description }}</textarea>
      <div class="char-count"><span id="count">0</span>/200</div>
    </label>

    <label>Lien
      <input name="link" value="{{ form.link if form.link }}" placeholder="URL du lien">
    </label>

  <button type="submit">Ajouter une entrée</button>
  </form>
</div>

<script>
const textarea = document.querySelector('textarea[name="description"]');
const counter = document.getElementById('count');
if(textarea){
  counter.textContent = textarea.value.length;
  textarea.addEventListener('input', ()=> counter.textContent = textarea.value.length);
}
</script>
{% endblock %}
